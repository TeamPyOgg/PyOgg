language: python
python:
  - 3.8
  
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" = windows ]]; then
        choco install python --version 3.8.0
        export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        ln -s /c/Python38/python.exe /c/Python38/python3.exe
    fi
    
install:
    - python3 -m pip install --upgrade twine cibuildwheel numpy pytest mypy sphinx sphinx-rtd-theme

script:
   - python3 setup.py install
   - pytest -v tests
   - mypy -p pyogg
   - mypy tests/*.py
   - cd docs; make html
   
stages:
  - test
  
  - name: deploy
    if: tag IS PRESENT AND repo = TeamPyOgg/PyOgg
    
jobs:
  include:
  - os: windows
    language: shell
    name: Test on Windows
    
  - os: osx
    language: shell
    name: Test on MacOS
    
  - os: xenial
    language: python
    name: Test on Linux (Ubuntu Xenial)
    before_install:
    - sudo apt-get -y install libopus0 libopusfile0 libvorbisfile3
    
  - stage: deploy
    services: docker
    install: python3 -m pip install twine cibuildwheel
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi
      
  - stage: deploy
    os: osx
    language: shell
    install: python3 -m pip install twine cibuildwheel
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi
  
  - stage: deploy
    os: windows
    language: shell
    install: python3 -m pip install twine cibuildwheel
    script:
    - python3 -m cibuildwheel --output-dir ./wheelhouse
    - ls wheelhouse
    after_success: |
      if [[ $TRAVIS_TAG ]]; then python3 -m pip install twine; python3 -m twine upload --skip-existing wheelhouse/*.whl; fi
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: wheelhouse/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: TeamPyOgg/PyOgg
    tags: true
    
env:
  global:
  - CIBW_BUILD=cp38-*
  - CIBW_TEST_REQUIRES="pytest numpy"
  - CIBW_TEST_COMMAND="pytest {project}/tests"
  - CIBW_MANYLINUX_X86_64_IMAGE=manylinux1
  - CIBW_MANYLINUX_I686_IMAGE=manylinux1
  - TWINE_USERNAME=__token__
  # TWINE_PASSWORD is stored on travis-ci.com